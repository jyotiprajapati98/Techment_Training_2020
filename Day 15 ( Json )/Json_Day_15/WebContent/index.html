<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Json Practice</h1>
	<p>This is paragraph</p>
	
	<h2 id="x">name</h2>
	
<script type="text/javascript">
	var name="Jyoti";
	var salary=50000;
	
	alert(name);
	document.write(name);
	console.log(name);
	
	document.getElementById('x').innerHTML=name;
	document.write("<br>-------------------<br>");
	document.write(typeof(name)+"<br>");
	document.write(typeof(salary)+"<br>");
	
	document.write("<br>----------array---------<br>");
	
	var names=["ravi","kumar","mahi"];
	
	//methods of array
	
	document.write("array length  "+names.length+"<br>");
	document.write(names[0]+"<br>");
	
	document.write("<br>----------for loop---------<br>");
	
	for(var i=0;i<names.length;i++){
		
		alert(names[i]);
		document.write(names[i]+"<br>");
	}
	
	document.write("<br>-------Json------------<br>");
	
	var company={
			//employee is an array name
			"employee":
			[
				{"id":1,"name":"Jyoti"},
				{"id":2,"name":"Siya"},	
			],
			"companyName":"Google"
			
	};
	
	//putting index values 
	document.write(company.employee[0].name+"<br>");
	
	document.write("<br>-------Json  for loop------------<br>");
	
	for(x in company.employee){
		
		//document.write(x+"<br>");
		document.write(company.employee[x].id +" "+company.employee[x].name+"<br>");
	}
	
	
	
	
	
</script>

</body>
</html>
